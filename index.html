<!DOCTYPE html>
<html>

<head>
	<title>demo gallery</title>
	<style type="text/css">
		.large-img {
			display: block;
			width: 608px;
			clear: both;
		}

		.small-img {
			width: 200px;
			display: inline-block;
			padding: 2px;
			margin-top: 10px;
		}

		.faded {
			opacity: 0.5;
		}
	</style>
</head>

<body>
	<img src="public/images/Koala.jpg" class="large-img">
	<img src="public/images/Koala.jpg" class="small-img">
	<img src="public/images/Lighthouse.jpg" class="small-img faded">
	<img src="public/images/Tulips.jpg" class="small-img faded">
	<script>
		const large = document.querySelector('.large-img');
		const small = document.querySelectorAll('.small-img');
		small.forEach((item) => {
			item.onclick = () => {
				large.setAttribute('src', item.getAttribute('src'));
				item.classList.remove('faded');
				small.forEach((item) => {
					if (item.getAttribute('src') != large.getAttribute('src')){
						item.classList.add('faded');
					}
				});
			}
		});
	</script>
</body>

</html>
